# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site.

# =============================
# Basic Site Settings
# =============================
locale                   : "en-US"
site_theme               : "default"
title                    : "Michael Shibu"
title_separator          : "-"
name                     : &name "Michael Shibu"
description              : &description "Michael Shibu's academic portfolio"
url                      : "https://michaelshibu101-sketch.github.io"
baseurl                  : ""
repository               : "michaelshibu101-sketch/michaelshibu101-sketch.github.io"

# =============================
# Site Author (Sidebar)
# =============================
author:
  avatar           : "images/pfp.jpg"
  name             : "Michael Shibu"
  pronouns         : "he/him"
  bio              : "Computer Science student | Aspiring Software Engineer"
  location         : "Houston, TX"
  employer         : "University of Houston"
  uri              :
  email            : "mshibu@cougarnet.uh.edu"

  # Academic
  academia         :
  arxiv            :
  googlescholar    :
  inspire-hep      :
  impactstory      :
  orcid            :
  semantic         :
  ssrn             :
  pubmed           :
  researchgate     :
  scopus           :
  zotero           :

  # Development
  bitbucket        :
  codepen          :
  dribbble         :
  github           : "michaelshibu101-sketch"
  kaggle           :
  stackoverflow    :

  # Social
  linkedin         : "https://www.linkedin.com/in/michael-shibu-9a3761340/"
  twitter          :
  instagram        :
  facebook         :

# =============================
# Resume
# =============================
resume: "files/MichaelShibuResume.pdf"

# =============================
# Site Settings
# =============================
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

# =============================
# Analytics (SAFE PLACEHOLDER)
# =============================
analytics:
  provider               : "google-analytics-4"
  google:
    tracking_id          : "G-XXXXXXXXXX"

# =============================
# Reading Files
# =============================
include:
  - .htaccess
  - _pages
  - files

exclude:
  - .github
  - node_modules
  - vendor
  - README
  - Gemfile
  - package.json*

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# =============================
# Markdown
# =============================
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# =============================
# Collections (REMOVED SAFELY)
# =============================
collections: {}

# =============================
# Defaults (CLEAN)
# =============================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# =============================
# Sass
# =============================
sass:
  sass_dir: _sass
  style: compressed

# =============================
# Output
# =============================
permalink: /:title/
timezone: Etc/UTC

# =============================
# Plugins
# =============================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

# =============================
# HTML Compression
# =============================
compress_html:
  clippings: all
  ignore:
    envs: development
